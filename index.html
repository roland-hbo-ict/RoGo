<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoGo - Offline Logistics Counter</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <h1>RoGo</h1>
  <span class="version" id="version"></span>
</header>

<div id="app">
  <main id="list"></main>
</div>

<!-- CLI -->
<div class="cli-container">
  <button id="addGroup">＋</button>

  <div id="preview"></div>
  <div id="chips" class="chips"></div>

  <div class="cli-row">
    <input id="cmd" placeholder="15g 1ct" autocomplete="off" />
    <button id="send" aria-label="Send">➤</button>
  </div>

  <div id="feedback"></div>
</div>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop hidden">
  <div class="modal">
    <h3>New item</h3>
    <input id="newGroupName" placeholder="Item name" />
    <div class="modal-actions">
      <button id="cancelModal" type="button">Cancel</button>
      <button id="confirmModal" type="button">Create</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
