<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoGo - Offline Logistics Counter</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <h1>RoGo</h1>

  <button id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">
    ⚙
  </button>

  <span class="version" id="version"></span>
</header>

<div id="app">
  <main id="list"></main>
</div>

<!-- CLI -->
<div class="cli-container">
  <div class="cli-inner">
    
    <button id="addGroup">＋</button>
    
    <div id="preview"></div>
    <div id="chips" class="chips"></div>
    <div id="suggestions" class="suggestions"></div>
    
    <div class="cli-row">
      <input id="cmd" placeholder="15g 1ct" autocomplete="off" />
      <button id="send" aria-label="Send">➤</button>
    </div>
    
    <div id="feedback"></div>
  </div>
</div>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop hidden">
  <div class="modal">
    <h3>New item</h3>
    <input id="newGroupName" placeholder="Item name" />
    <div class="modal-actions">
      <button id="cancelModal" type="button">Cancel</button>
      <button id="confirmModal" type="button">Create</button>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsBackdrop" class="modal-backdrop hidden">
  <div class="modal">
    <h3>Settings</h3>

    <div class="setting-row">
      <div>
        <div class="setting-title">Language</div>
        <div class="setting-sub">Dutch / English</div>
      </div>

      <select id="langSelect" class="select">
        <option value="nl">Nederlands</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="setting-row">
      <div>
        <div class="setting-title">Theme</div>
        <div class="setting-sub">Dark / Light</div>
      </div>
      <label class="switch">
        <input id="themeToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <div>
        <div class="setting-title">Handedness</div>
        <div class="setting-sub">Buttons on left</div>
      </div>
      <label class="switch">
        <input id="handToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <div>
        <div class="setting-title">Continuous creation</div>
        <div class="setting-sub">Keep popup open</div>
      </div>
      <label class="switch">
        <input id="continuousCreateToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="modal-actions">
      <button id="closeSettings" type="button">Close</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>

<script>
  (async () => {
    // Single source of truth: manifest.json "version"
    let v = localStorage.getItem('rogo_version') || 'dev';

    try {
      const res = await fetch('./manifest.json', { cache: 'no-store' });
      if (res.ok) {
        const manifest = await res.json();
        if (manifest && manifest.version) {
          v = String(manifest.version);
          localStorage.setItem('rogo_version', v);
        }
      }
    } catch (e) {
      // if offline / fetch blocked, use last known version
    }

    window.__ROGO_VERSION__ = v;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(`./sw.js?v=${encodeURIComponent(v)}`);
    }
  })();
</script>

</body>
</html>
